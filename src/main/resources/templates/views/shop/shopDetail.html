<!DOCTYPE html>
<!--쇼핑몰 상세보기 담당자 -이현학 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/shop_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Detail</title>
</head>
<body>




<!-- content -->
<div layout:fragment="content">

	<script th:inline="javascript">
		let isCartOk = [[${isCartOk}]];
		let productName = [[${product.productName}]];
		
		if(isCartOk) {
			let result = confirm(`${productName}을 장바구니에 담았습니다.\n장바구니로 이동하시겠습니까`);
			if(result){
				location.href="/shopCart";
			}
		}
		
	</script>

    <!-- 상세 정보 페이지 -->
    <div class="row my-3">
        <div class="col-6 product-image-container">
            <img th:src="${product.productImage != null and #strings.startsWith(product.productImage, 'http') ? product.productImage : '/resources/shop/' + product.productImage}" 
                alt="Product Image" class="detail-product-image">
        </div>
        <div class="col-6">
            <!-- 상품 정보 -->
            <div class="row">
                <div class="col">
                    <h3 class="productName" th:text="${product.productName}"></h3>
                    <div class="shipping-info">
                        <table>
                            <tr>
                                <th>배송정보</th>
                                <td>택배배송 <span class="delivery-info-icon">?</span>
                                </td>
                            </tr>
                            <tr>
                                <th>배송비</th>
                                <td>무료</td>
                            </tr>
                        </table>
                    </div>
                    <p id="productPrice" th:data-price="${product.price}"></p>
                </div>
            </div>

            <!-- 사이즈 선택 -->
            <div class="row">
                <div class="col"></div>
            </div>

            <div class="quantity-control-box">
                <!-- 수량 조절 버튼 -->
                <div class="row d-flex justify-content-between">
                    <div class="col">
                        <div class="detail-quantity-control-wrapper">
                            <div class="detail-quantity-input-container">
                                <button class="detail-quantity-input-minus">-</button>
                                <input class="detail-quantity-input" type="text" value="1" readonly />
                                <button class="detail-quantity-input-plus">+</button>
                            </div>
                            <button class="detail-resetQuantity">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="order-divider">
            <div class="row">
                <div class="col">
                    <p class="order-total-title">
                        주문금액: <span id="detail-totalPrice"></span>
                    </p>
                </div>
            </div>

            <!-- 장바구니 및 결제 -->
            <div class="row">
                <div class="col">
                    <form id="productForm" method="post">
                        <input type="hidden" name="productId" th:value="${product.productId}">
                        <input type="hidden" id="memberId" th:value="${session.member.id}">
                        <!-- 히든 필드 추가 -->
                        <input type="hidden" name="quantity" id="cartQuantity" value="1">
                        <div class="button-container">
                            <button type="button" id="addCart">장바구니</button>
                            <button type="button" id="orderNow">바로결제</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <!-- 상품 안내 앵커 (/* shopDetail nav바 */)-->
<div class="pd-product-nav">
    <button class="pd-nav-item pd-active"><a href="#productDetail">상품 상세</a></button>
    <button class="pd-nav-item"><a href="#productReviews">상품 리뷰</a></button>
    <button class="pd-nav-item"><a href="#recommendedProducts">추천 상품</a></button>
    <button class="pd-nav-item"><a href="#faq">FAQ</a></button>
</div>

    <th:block th:if="${session.member.id == 'admin1'}">
        <div id="remote-control"
             style="position: fixed; left: 50px; top: 50%; transform: translateY(-50%); border: 1px solid #ccc; padding: 10px; background-color: #f8f9fa;">
            <form id="remote-control-form">
                <button id="register-btn" type="button" class="btn btn-outline-success my-1">상품 등록</button><br>
                <button id="update-btn" type="button" class="btn btn-outline-primary my-1">상품 수정</button><br>
                <button id="delete-btn" type="button" class="btn btn-outline-danger my-1">상품 삭제</button>
                <input type="hidden" id="productId" name="productId" th:value="${product.productId}">
            </form>
        </div>
    </th:block>
	
    <!-- 상세 이미지 표시 -->
    <a id="productDetail"></a>
    <div class="row my-3" id="imageWrapper">
        <div class="col-12">
            <img th:src="${product.detailImage != null and #strings.startsWith(product.detailImage, 'http') ? product.detailImage : '/resources/shop/' + product.detailImage}" 
            alt="Detail Image" id="detailImage">
        </div>
    </div>
    
    <button id="toggleButton">상품정보 더보기 ▼</button>
    
    <!-- 리뷰 작성 -->
    <a id="productReviews"></a>
    <h4>상품 리뷰</h4>
    <div class="row">
        <div class="col reviewBox"></div>
    </div>
    <div class="row" id="reviewForm">
        <div class="col">
            <h4>리뷰 작성</h4>
            <textarea id="reviewText" placeholder="리뷰를 작성하세요"></textarea>
            <button id="submitReview">리뷰 작성</button>
        </div>
    </div>
    
    <!-- 추천 상품 -->
    <a id="recommendedProducts"></a>
    <div class="row"></div>
    
    <!--faq -->
    <a id="faq"></a>
    <div class="faq-container">
        <div class="faq-item">
            <div class="faq-question" onclick="toggleAnswer(this)">
                <span>배송을 얼마나 걸리나요?</span>
                <span class="toggle-btn">▼</span>
            </div>
            <div class="faq-answer">
                <p>상품을 주문하신 시각에 따라 다르면 최대 2일 소요됩니다.</p>
            </div>
        </div>
        <div class="faq-item">
            <div class="faq-question" onclick="toggleAnswer(this)">
                <span>교환 환불 정책은 어떻게 되나요?</span>
                <span class="toggle-btn">▼</span>
            </div>
            <div class="faq-answer">
                <p>구입 후 7일 이내 무상으로 교환 환불 가능합니다.</p>
            </div>
        </div>
    </div>


<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    // 초기 높이 설정
    var answers = document.querySelectorAll('.faq-answer');
    answers.forEach(function(answer) {
        answer.style.height = '0px';
    });

    // 상품 정보 더보기 버튼
    const imageWrapper = document.getElementById('imageWrapper');
    const image = document.getElementById('detailImage');
    const toggleButton = document.getElementById('toggleButton');

    toggleButton.addEventListener('click', function() {
        if (imageWrapper.style.maxHeight === '500px' || imageWrapper.style.maxHeight === '') {
            imageWrapper.style.maxHeight = image.scrollHeight + "px";
            toggleButton.textContent = '숨기기 ▲';
        } else {
            imageWrapper.style.maxHeight = '500px';
            toggleButton.textContent = '상품정보 더보기 ▼';
        }
    });

    // FAQ 토글
    function toggleAnswer(element) {
        var answer = element.nextElementSibling;
        var button = element.querySelector('.toggle-btn');
        var allAnswers = document.querySelectorAll('.faq-answer');
        var allButtons = document.querySelectorAll('.toggle-btn');

        // 다른 모든 답변 닫기
        allAnswers.forEach(function(item) {
            if (item !== answer && item.style.height !== '0px') {
                item.style.height = '0px';
                item.previousElementSibling.querySelector('.toggle-btn').classList.remove('open');
            }
        });

        // 클릭된 답변 토글
        if (answer.style.height === '0px' || answer.style.height === '') {
            answer.style.height = answer.scrollHeight + 'px';
            button.classList.add('open');
        } else {
            answer.style.height = '0px';
            button.classList.remove('open');
        }
    }

    // Add event listeners for FAQ items
    document.querySelectorAll('.faq-question').forEach(item => {
        item.addEventListener('click', function() {
            toggleAnswer(this);
        });
    });

    var productId = [[${product.productId}]];

    // 리뷰 로드 함수
    function loadReviews() {
        $.ajax({
            url: '/ajax/reviews/product/' + productId,
            method: 'GET',
            success: function(data) {
                console.log(data);
                var reviewBox = $(".reviewBox");
                reviewBox.empty();

                data.forEach(function(review) {
                    // Format the date to 'YYYY-MM-DD'
                    var regDate = new Date(review.regDate);
                    var formattedDate = regDate.toISOString().split('T')[0];

                    var reviewHtml = `
                        <div class="review">
                            <div>${review.id}</div>
                            
                            <div>${formattedDate}</div>
                            <div> ${review.reviewComment}</div>
                            <button class="deleteReview" data-review-id="${review.reviewId}">삭제</button>
                        </div>
                        <hr>
                    `;
                    reviewBox.append(reviewHtml);
                });

                $(".deleteReview").click(function() {
                    var reviewId = $(this).data("review-id");
                    deleteReview(reviewId);
                });
            },
            error: function(error) {
                console.error("Error loading reviews:", error);
            }
        });
    }

    // 페이지 로드 시 리뷰 로드
    loadReviews();
    console.log([[${session.member.id}]]);
    // 리뷰 작성 버튼 클릭 이벤트
    $("#submitReview").click(function() {
        var reviewText = $("#reviewText").val();

        if (!reviewText) {
            alert("리뷰를 작성하세요.");
            return;
        }
		
        var newReview = {
            id: [[${session.member.id}]],  // 실제로는 로그인한 사용자 아이디를 사용해야 함
            productId: [[${product.productId}]],
            rating: 5,  // 예시로 평점 5점으로 고정
            reviewComment: reviewText,
            regDate: new Date().toISOString()
        };

        $.ajax({
            url: '/ajax/reviews/add',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(newReview),
            success: function(data) {
                // 리뷰 작성 성공 시, 리뷰 리스트 갱신 및 폼 초기화
                loadReviews();
                $("#reviewText").val("");
            },
            error: function(error) {
                console.error("Error submitting review:", error);
            }
        });
    });

    // 리뷰 삭제 ajax
    function deleteReview(reviewId) {
        $.ajax({
            url: '/ajax/reviews/delete/' + reviewId,
            method: 'DELETE',
            success: function() {
                console.log('Review deleted: ' + reviewId);
                // Reload the reviews after deletion
                loadReviews();
            },
            error: function() {
                console.log('Error deleting review: ' + reviewId);
            }
        });
    }

    // 관리자 버튼 처리
    $('#register-btn').click(function() {
        window.location.href = '/shopWrite';
    });

    $('#update-btn').click(function() {
        $('#remote-control-form').attr('method', 'POST').attr('action', '/updateForm').submit();
    });

    $('#delete-btn').click(function() {
        if (confirm('정말로 이 상품을 삭제하시겠습니까?')) {
            $('#remote-control-form').attr('method', 'POST').attr('action', '/deleteProduct').submit();
        }
    });

    // shopDetail nav바 버튼 활성화
    document.querySelectorAll('.pd-nav-item').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.pd-nav-item').forEach(btn => btn.classList.remove('pd-active'));
            this.classList.add('pd-active');
        });
    });
});
</script>
</div>
</body>
</html>
