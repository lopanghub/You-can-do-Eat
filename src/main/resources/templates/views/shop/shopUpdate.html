<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<th:block layout:fragment="content">
    <div class="row my-5" id="global-content">
        <div class="col-10 offset-1">
            <div class="row text-center">
                <div class="col">
                    <h2 class="fs-3 fw-bold">상품 수정하기</h2>
                </div>
            </div>
            <form name="updateForm" id="updateForm" class="row g-3 border-primary p-4" method="post" enctype="multipart/form-data" th:action="@{/updateProduct}">
                <input type="hidden" name="productId" th:value="${product.productId}">
                <div class="col-md-6">
                    <label for="productName" class="form-label">상품명</label>
                    <input type="text" class="form-control" name="productName" id="productName" th:value="${product.productName}">
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" class="form-control" name="price" id="price" th:value="${product.price}">
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">카테고리</label>
                    <select class="form-select" name="category" id="category">
                        <option value="과일" th:selected="${product.category == '과일'}">과일</option>
                        <option value="채소" th:selected="${product.category == '채소'}">채소</option>
                        <option value="정육" th:selected="${product.category == '정육'}">정육</option>
                        <option value="해산물" th:selected="${product.category == '해산물'}">해산물</option>
                        <option value="소스" th:selected="${product.category == '소스'}">소스</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="ingredient" class="form-label">재료분류</label>
                    <input type="text" class="form-control" name="ingredient" id="ingredient" th:value="${product.ingredient}">
                </div>
                <div class="col-md-6">
                    <label for="productImage" class="form-label">이미지 업로드</label>
                    <input type="file" class="form-control" name="productImage" id="productImage">
                </div>
                <div class="col-md-6">
                    <label for="currentImage" class="form-label">현재 이미지</label>
                    <div>
                        <img th:src="@{${product.productImage}}" alt="현재 이미지" class="img-thumbnail" id="current-thumbnail">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="detailImageUpload" class="form-label">상세 이미지 업로드</label>
                    <input type="file" class="form-control" name="detailImageUpload" id="detailImageUpload">
                </div>
                <div class="col-12">
                    <label for="detailImage" class="form-label">상세 내용</label>
                    <textarea class="form-control" name="detailImage" id="detailImage" rows="10" th:text="${product.detailImage}"></textarea>
                </div>
                <div class="col-12 text-center mt-5">
                    <input type="submit" value="등록하기" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
    $(document).ready(function () {
        $('#productImage').change(function () {
            uploadImage(this.files[0], 'productImage');
        });

        $('#detailImageUpload').change(function () {
            uploadImage(this.files[0], 'detailImageUpload');
        });

        function uploadImage(file, type) {
            const formData = new FormData();
            formData.append(type, file);
            formData.append('productId', $('input[name="productId"]').val());

            $.ajax({
                url: '/ajax/uploadImage',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    if (response.success) {
                        if (type === 'productImage') {
                            $('#current-thumbnail').attr('src', response.imageUrl);
                        } else if (type === 'detailImageUpload') {
                            $('#current-detail-image').attr('src', response.imageUrl);
                        }
                    } else {
                        alert('Failed to upload image');
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error uploading image:', textStatus, errorThrown);
                }
            });
        }
    });

    </script>
</th:block>
</html>
