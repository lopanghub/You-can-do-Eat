<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/notice_layout}">
<link rel="stylesheet" type="text/css" th:href="@{/css/noticeAll.css}" />
<script th:src="@{js/noticeFormcheck.js}"></script>
		
<!-- content -->
	<th:block layout:fragment="content">			
		<div class="row my-5" id="global-content">
			<div class="col-10 offset-1">
				<form name="checkForm" id="checkForm">
					<input type="hidden" name="no" id="no" th:value="${noticeBoard.no}"/>
					<input type="hidden" name="pass" id="rPass" />
				</form>
				<div class="row text-center">
					<div class="col">
						<h2 class="fs-3 fw-bold">공지사항</h2>
					</div>
				</div> 
				<div class="row my-3">
					<div class="col">
						<table class="table" >
							<tbody>					
								<tr>
									<th class="table-secondary">제 목</th>
									<td colspan="3" th:text="${noticeBoard.title}"></td>		
								</tr>
								<tr>
									<th>작성자</th>
									<td th:text="${noticeBoard.writer}"></td>
									<th>작성일</th>
									<td>[[${ #dates.format(noticeBoard.regDate, 'yyyy-MM-dd HH:mm') }]]</td>		
								</tr>
								<tr>		
									<th>비밀번호</th>
									<td>
										<div class="col-sm-8">
											<input class="form-control" type="password" name="pass" id="pass">
										</div>
									</td>
									<th>조회수</th>
									<td th:text="${noticeBoard.readCount}"></td>
								</tr>	
								<tr>
									<th>파&nbsp;&nbsp;&nbsp;&nbsp;일</th>
									<td colspan="3">
										<th:block th:if="${ not #strings.isEmpty(noticeBoard.file1) }">
											<a th:href="@{|fileDownload?fileName=${noticeBoard.file1}|}"> [[ ${noticeBoard.file1} ]] </a>
										</th:block>
										<th:block th:unless="${ not #strings.isEmpty(noticeBoard.file1) }">
											첨부파일 없음
										</th:block>
									</td>		
								</tr>
								 <td colspan="4">
                                    <div style="white-space: pre-wrap;" th:text="${noticeBoard.content}"></div>
                                    <th:block th:if="${not #strings.isEmpty(noticeBoard.file1)}">
                                        <img th:src="@{'./uploads/notice/' + ${noticeBoard.file1}}" 
                                             th:alt="${noticeBoard.file1}" 
                                             style="max-width: 100%; height: auto; margin-top: 10px;">
                                    </th:block>
                                </td>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row my-3">
					<div class="col text-center">
						<button class="write-button" type="button" id="noticeDetailUpdate">수정하기</button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="write-button" type="button" id="noticeDetailDelete">삭제하기</button>			
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="write-button" type="button" onclick="location.href='noticeList'">목록보기</button>
					</div>
				</div>
			</div>	
		</div>
	</th:block>
</html>
