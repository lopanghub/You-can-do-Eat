<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<body>
	<!-- content -->
	<div layout:fragment="content">

		<div class="row border " style="height:1000px; ">
			<div class="col">
				<!--머리-->
				<div class="row">
					<div class="col">
						<h1 class="text-center" th:text="${rList.foodName}"></h1>
					</div>
				</div>
					<form>
			<input type="hidden" id="bookCount" th:value="${bookCount}">
			<input type="hidden" id="boardNo" th:value="${rList.boardNo}">
			<input type="hidden" id="cookingId" th:value="${FristId}">
		</form>
				<!--이미지 삽입-->
				<div class="row bg">
					<div class="col "
						style=" background-image:url('/images/note11.png'); background-size:cover; height:100%; width: 100%; ">
						<div class="row page" style="margin-top:80px;">
							<!--왼쪽페이지-->
							<div class="col  border border-dark p-2 m-2	">
								<div class="row">
									<div class="col  d-flex justify-content-center">
										<img src="https://via.placeholder.com/400" alt="샘플이미지">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="row my-2">
											<div class="col mx-4">
												<h3>요리재료</h3>
											</div>
										</div>
										<!--요리재료 반복문돌리기-->
										<div class="row  my-2 border border-danger justify-content-center"
											style="width:100%;    height:100px; margin:0px;">
											<div class="col  border border-primary  "
												style="width:100%; height:100px; ">
												<th:block th:each="mList, status: ${mList}">
													<div class="row  my-1 "
														style=" width:550px;  height:30px; font-size:20px; margin-left: 25px;">
														<div class="col text-start">
															<span th:text="${mList.materialName}"></span>
														</div>
														<div class="col text-end">
															<spand th:text="${mList.mensuration}"></spand>
														</div>
													</div>
												</th:block>
											</div>

										</div>
									</div>
								</div>
							</div><!--왼쪽페이지 마무리-->


							<!--오른쪽페이지-->
							<div class="col border border-dark d-flex flex-column p-2 m-2">
								<div class="row">
									<div class="col">
										<h1>요리순서 제목</h1>
									</div>
								</div>
								<div class="row  my-2 border border-danger justify-content-center"
									style="width:100%;    height:200px; margin:0px;">
									<div class="col  border border-primary  " style="width:100%;  height:200px; ">
										<div class="row">
											<div class="col">
												<h3>조리방법</h3>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<span>이건 어떻게 블라블라</span>
											</div>
										</div>
									</div>

								</div>

								<!--반복문 돌려야함-->
								<div class="row  my-2 border border-danger justify-content-center"
									style="width:100%;    height:200px; margin:0px;">
									<div class="col  border border-primary  " style="width:100%;  height:200px; ">
										<div class="row">
											<div class="col">
												<h3>주의사항!</h3>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<span>이건 어떻게 블라블라</span>
											</div>
										</div>
									</div>

								</div>
							</div><!--오른페이지-->
						</div><!--페이지 div-->
					</div>
				</div><!--이미지 마지막div-->
			</div>
			<div class="row text-center">
				<div class="col">
					<button id="prevPageBtn" class="btn  btn-dark">
						<i class="bi bi-caret-left-fill" style="font-size:40px;"></i>
					</button>
				</div>
				<div class="col">
					<button id="pauseBtn" class="btn  btn-dark">
						<i class="bi bi-pause-fill" style="font-size:40px;"></i>
					</button>
				</div>
				<div class="col">
					<button id="nextPageBtn" class="btn  btn-dark">
						<i class="bi bi-caret-right-fill" style="font-size:40px;"></i>
					</button>
				</div>
			</div>
			<!--프로필 /sns 위치-->
			<div class="row my-2" style="height: 80px;">
				<div class="col-3">
				</div>
				<div class="col-6 border">
					<div class="row d-flex align-items-center">
						<div class="col-3">
							<img src="https://via.placeholder.com/100" alt="샘플이미지">
						</div>
						<div class="col ">
							<h1 th:text="${rList.memberId}"></h1>
						</div>
					</div>
				</div>
				<div class="col-3">
				</div>
			</div>
			<!--버튼-->
			<div class="row text-center my-5">
				<div class="col ">
					<input class="btn btn-primary" type="button" id="reviewBtn" value="리뷰보기">
				</div>
				<div class="col">
					<input class="btn btn-primary" type="button" id="meterBtn" value="재료보기">
				</div>
				<div class="col">
					<input class="btn btn-primary" type="button" id="bookBtn" value="레시피보기(책)">
				</div>
				<div class="col">
					<input class="btn btn-primary" type="button" id="listBtn" value="레시피보기(리스트)">
				</div>
			</div>
		</div><!--시작-->
	</div>
	</div>
</body>

</html>
