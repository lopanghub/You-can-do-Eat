<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop_layout}">

<!-- content -->
<div layout:fragment="content">
    <div class="row">
        <div class="col">
            <h1>주문 및 결제</h1>
        </div>
    </div>

    <!-- 구매자 정보 -->
    <div class="row">
        <div class="col">구매자 정보</div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <td>이름</td>
                    <td th:text="${member != null ? member.name : '정보 없음'}"></td>    
                </tr>
                <tr>
                    <td>이메일</td>
                    <td th:text="${member != null ? member.email : '정보 없음'}"></td>    
                </tr>
                <tr>
                    <td>연락처</td>
                    <td th:text="${member != null ? member.mobile : '정보 없음'}"></td>    
                </tr>
            </table>
        </div>
    </div>

    <!-- 받는사람 정보 -->
    <div class="row">
        <div class="col">받는 사람 정보</div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <td>이름</td>
                    <td th:text="${member != null ? member.name : '정보 없음'}"></td>    
                </tr>
                <tr>
                    <td>주소</td>
                    <td th:text="${member != null ? member.address1 : '정보 없음'}"></td>    
                </tr>
                <tr>
                    <td>연락처</td>
                    <td th:text="${member != null ? member.mobile : '정보 없음'}"></td>    
                </tr>
                <tr>
                    <td>배송 요청 사항</td>
                    <td>*</td>    
                </tr>
            </table>
        </div>
    </div>

    <!-- 상품 정보  -->
    <div class="row">
        <div class="col">주문 상품 정보</div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th colspan="2">상품정보</th>
                    <th>상품금액</th>
                    <th>할인금액</th>
                    <th>배송비</th>
                    <th>주문금액</th>
                </tr>
                </thead>
                <tbody>
                <!-- 단일 상품 정보 -->
                <tr th:if="${cart != null}">
                    <td>이미지 들어갈자리</td>
                    <td th:text="${cart.ingredient}"></td>
                    <td th:text="${cart.price}"></td>
                    <td>할인금액 자리</td>
                    <td>배송금액 자리</td>
                    <td th:text="${cart.quantity * cart.price}"></td>
                </tr>

                <!-- 장바구니 목록 -->
                <tr th:if="${cartDetails != null}" th:each="item : ${cartDetails}">
                    <td>이미지 들어갈자리</td>
                    <td th:text="${item.ingredient}"></td>
                    <td th:text="${item.price}"></td>
                    <td>할인금액 자리</td>
                    <td>배송금액 자리</td>
                    <td th:text="${item.quantity * item.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 결제 정보 -->
    <div class="row">
        <div class="col">결제 정보</div>
    </div>
</div>
</html>
