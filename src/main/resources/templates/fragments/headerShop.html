<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOU CAN DO EAT</title>
<link rel="icon" href="images/bowl-food-solid.png">
<style>
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="headerTop2"></div>
		<div class="header-content">
			<div class="loginJoin">
				<th:block th:if="${session.isLogin}">
					<a class="logout2" href="/logout">로그아웃&nbsp;&nbsp;</a>
					<a class="joinupdate2" href="/joinupdate">|&nbsp;&nbsp;마이페이지&nbsp;&nbsp;</a>
					<a class="cart2" href="/cart">|&nbsp;&nbsp;<i class="bi bi-cart4"></i> (0)&nbsp;&nbsp;</a>
				</th:block>
				<th:block th:unless="${session.isLogin}">
					<a class="login2" href="/login">로그인&nbsp;&nbsp;</a>
					<a class="join2" href="/membership">|&nbsp;&nbsp;회원가입&nbsp;&nbsp;&nbsp;</a>
				</th:block>
			</div>

			<div class="mainLogo">
				<div class="imgo">
					<a href="/shopMain"><img src="images/YouCanBuyEat.png"
						alt="logo" class="logo"></a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col text-end user-welcome">
				<span th:if="${session.member != null}"
					th:text="${'안녕하세요, ' + session.member.id + ' 님'}"></span>
			</div>
		</div>


		<!-- nav바 영역-->
		<nav class="main-nav">
			<div class="nav-items">
				<div class="dropdown">
					<a href="/shopMain" class="dropbtn">YOU CAN BUY EAT</a>
					<div class="dropdown-content">
						<a href="#">과일</a> <a href="#">야채</a> <a href="#">정육</a> <a
							href="#">해산물</a> <a href="#">기타</a>
					</div>
				</div>

				<div class="dropdown">
					<a href="/noticeList" class="dropbtn">공지 & 이벤트</a>
					<div class="dropdown-content">
						<a href="/noticeList">공지사항</a>
						<a href="/eventList">이벤트</a>
						<a href="/faq">FAQ</a>
					</div>
				</div>

				<div class="dropdown">
					<a href="#" class="dropbtn community-btn">커뮤니티</a>
					<div class="dropdown-content">
						<a href="#">항목 3-1</a> <a href="#">항목 3-2</a> <a href="#">항목
							3-3</a>
					</div>
				</div>

				<div class="nav-link">
					<a href="/">YOU CAN DO EAT</a>
				</div>
			</div>

			<!-- 검색 영역 -->
			<div class="search-form">
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="상품 검색"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>

	</header>

</body>
</html>
