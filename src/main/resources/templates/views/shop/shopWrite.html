<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop_layout}">
 
<!--/* content */-->
<th:block layout:fragment="content">
    <div class="row my-5" id="global-content">
        <div class="col-10 offset-1">
            <div class="row text-center">
                <div class="col">
                    <h2 class="fs-3 fw-bold">상품 등록하기</h2>
                    <hr>
                </div>
            </div>
            <form name="insertForm" action="/insertProduct" id="insertForm"
                  class="row g-3 border-primary p-4" method="post" enctype="multipart/form-data">
                <div class="col-md-6">
                    <label for="productName" class="form-label">상품명</label>
                    <input type="text" class="form-control" name="productName" id="productName" required>
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" class="form-control" name="price" id="price" required>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">카테고리</label>
                    <select class="form-select" name="category" id="category" required>
                        <option value="과일">과일</option>
                        <option value="채소">채소</option>
                        <option value="정육">정육</option>
                        <option value="해산물">해산물</option>
                        <option value="소스">소스</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="ingredient" class="form-label">재료분류</label>
                    <input type="text" class="form-control" name="ingredient" id="ingredient" required>
                </div>
				<div class="col-md-6">
					<label for="productImage" class="form-label">메인 이미지 업로드</label> <input
						type="file" class="form-control" name="productImage"
						id="productImage" accept="image/*" required>
				</div>
				<div class="col-md-6">
					<label for="detailImage" class="form-label">상세 페이지 업로드</label> <input
						type="file" class="form-control" name="detailImage"
						id="detailImage" accept="image/*" required>
				</div>
				<div class="col-md-6">
					<label for="imagePreview" class="form-label">메인 이미지 미리보기</label>
					<div id="imagePreview" class="image-preview-box">
						<span class="no-image-text">이미지가 없습니다.</span>
					</div>
				</div>
				<div class="col-md-6">
					<label for="detailImagePreview" class="form-label">상세 페이지
						미리보기</label>
					<div id="detailImagePreview" class="image-preview-box">
						<span class="no-image-text">이미지가 없습니다.</span>
					</div>
				</div>
				<div class="col-12 text-center mt-5">
                    <input type="submit" value="등록하기" class="shop-reg-btn"/>
                    <button type="button" class="shop-reg-btn" onclick="history.back()">돌아가기</button>
                </div>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
    // 이미지 미리보기

function previewImage(input, previewId) {
    const preview = document.getElementById(previewId);
    preview.innerHTML = '';

    if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.maxWidth = '100%';
            img.style.maxHeight = '100%';
            img.style.objectFit = 'contain';
            preview.appendChild(img);
        }

        reader.readAsDataURL(input.files[0]);
    }
}

document.getElementById('productImage').addEventListener('change', function() {
    previewImage(this, 'imagePreview');
});

document.getElementById('detailImage').addEventListener('change', function() {
    previewImage(this, 'detailImagePreview');
});

                img.classList.add('img-fluid'); // Bootstrap class for responsive image
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        }
    } */
    </script>
</th:block>
</html>
