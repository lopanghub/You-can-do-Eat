<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/shop_layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>결제 성공</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col">
                <h1>결제 성공</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>주문 정보</h2>
                <table class="table">
                    <tr>
                        <td>주문 번호</td>
                        <td th:text="${order.orderId}"></td>
                    </tr>
                    <tr>
                        <td>회원 ID</td>
                        <td th:text="${order.memberId}"></td>
                    </tr>
                    <tr>
                        <td>총 금액</td>
                        <td th:text="${order.totalAmount}"></td>
                    </tr>
                    <tr>
                        <td>상태</td>
                        <td th:text="${order.status}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>주문 항목</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>상품 이미지</th>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>수량</th>
                            <th>총 금액</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${order.orderItems}">
                            <td><img th:src="${item.productImage}" alt="Product Image" style="width: 50px; height: 50px;"></td>
                            <td th:text="${item.productName}"></td>
                            <td th:text="${item.price}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.price * item.quantity}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
