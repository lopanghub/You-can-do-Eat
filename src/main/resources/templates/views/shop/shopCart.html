<!DOCTYPE html>
<!--쇼핑몰 상세보기 담당자 -이현학 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shop_layout}">

<!-- content -->
<div layout:fragment="content">
    <div class="row">
        <div class="col">
            <h2 class="order-title">장바구니</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-8" id="productContainer">
            <div th:if="${cartDetails != null}">
                <!-- 장바구니 품목 -->
                <th:block th:each="item : ${cartDetails}" >
                <div class="row cartBox" th:data-product-id="${item.productId}">
                    <div class="col-4 productImage">
                    	<img th:src="@{${item.productImage} != null ? ${item.productImage} : '/resources/shop/' + ${item.productImage} }"></div>
                    <div class="col-6">
                        <p th:text="${item.productName}"></p>
                        <p class="price" th:data-price="${item.price}" th:text="${item.price}"></p>
                        <div class="quantity-input-container">
                            <div class="quantity-input-minus">
                            	<i class="bi bi-dash quantity-icon"></i>
                            </div>
                            <input class="quantity-input" type="text" th:value="${item.quantity}" />
                            <div class="quantity-input-plus">
                            	<i class="bi bi-plus quantity-icon"></i>
                            </div>
                        </div>
                        <p class="totalPrice" th:data-price="${item.quantity * item.price}" th:text="${item.quantity * item.price}"></p>
                    </div>
                    <div class="col-1 deleteCart"><i class="bi bi-trash3"></i>
                    </div>
                </div>
                </th:block>
            </div>
            <div th:if="${cartDetails == null}">
                <p>Your cart is empty.</p>
            </div>
        </div>
        <div class="col-4 orderBox">
            <div class="">
                <h2 class="order-title3 text-center">주문 예상 금액</h2>
                <div class="price-total">상품 총액 : <span id="totalProductPrice" class="price" th:data-price="0"></span> </div>
                <div class="price-total">할인 총액 : <span id="totalDiscountPrice" th:data-price="0">0</span> 원</div>
                <div class="price-total">배송 총액 : <span id="totalDeliveryPrice" th:data-price="0">0</span> 원</div>
            </div>
            <div class="total-order-price"><b>합계금액: <span id="totalOrderPrice" class="price" th:data-price="0"></span></b></div>
            <form id="orderForm" class="text-center" method="post" th:action="@{/cartToOrder}">
                <button class="cart-order-btn" type="submit">구매하기</button>
                
            </form>
        </div>
    </div>
</div>
</html>
