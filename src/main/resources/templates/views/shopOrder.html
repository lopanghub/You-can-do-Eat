<!DOCTYPE html>
<!--쇼핑몰 상세보기 담당자 -이현학 -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/shop_layout}">

<!-- content -->
<div layout:fragment="content">
	<div class="row">
		<div class="col">
			<h1>주문 및 결제</h1>
		</div>
	</div>
	
	<!-- 구매자 정보 -->
	<div class="row">
		<div class="col">구매자 정보</div>
	</div>
	<div class="row">
		<div class="col">
			<table class="table">
				<tr>
					<td>이름</td>
					<td>이현학</td>	
				</tr>
				<tr>
					<td>이메일</td>
					<td>tos34@naver.com</td>	
				</tr>
				<tr>
					<td>연락처</td>
					<td>010-5933-0442</td>	
				</tr>
			</table>
		</div>
	</div>	
	
	<!-- 받는사람 정보 -->
	<div class="row">
		<div class="col">받는 사람 정보</div>
	</div>
	<div class="row">
		<div class="col">
			<table class="table">
				<tr>
					<td>이름</td>
					<td>이현학</td>	
				</tr>
				<tr>
					<td>주소</td>
					<td>서울특별시 관악구 신림로</td>	
				</tr>
				<tr>
					<td>연락처</td>
					<td>010-5933-0442</td>	
				</tr>
				<tr>
					<td>배송 요청 사항</td>
					<td>*</td>	
				</tr>
			</table>
		</div>
	</div>	
	
	<!-- 상품 정보  -->
	<div class="row">
		<div class="col">주문 상품 정보</div>
	</div>
	<div class="row">
		<div class="col">
			<table class="table">
				<tr>
					<th colspan=2>상품정보</th>
					<th>상품금액</th>
					<th>할인금액</th>
					<th>배송비</th>
					<th>주문금액</th>
				</tr>
				<tr>
					<td>[[${product.productImage]]</td>
					<td>[[${product.name]]<br>
						<button>수량변경</button></td>
					<td>[[${product.price]]</td>
					<td></td>
					<td></td>
					<td>[[${product.price}]]</td>
				</tr>
			</table>
		</div>
	</div>
	
	<!-- 결제 정보 -->
	<div class="row">
		<div class="col">결제 정보</div>
	</div>
</div>
</html>
