spring.application.name=springbootstudy-finalproject

## 추가한 코드 정적코드를 표현하는 코드
spring.web.resources.static-locations=classpath:/static/

#Database
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678

#JPA
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.devtools.remote.restart.enabled=false
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache =false

#MyBatis
mybatis.type-aliases-package=com.springbootstudy.app.domain
mybatis.mapper-locations=classpath:mappers/**/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#한글 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true


spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


