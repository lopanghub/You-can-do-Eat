<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<head>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
.preview {
	max-width: 200px;
	max-height: 200px;
	margin-top: 10px;
	display: none;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/recipe/recipeUpdate.js"></script>
<script src="js/recipe/recipeUpdateFormCheck.js"></script>
</head>

<body>
	<!-- content -->
	<div layout:fragment="content" class="container">
		<form th:action="@{recipeUpdateProcess}" method="post"
			id="recipeUpdateForm" enctype="multipart/form-data">
			<div class="row">
				<div class="col text-center">
					<h1 class="my-4">레시피 등록</h1>
					<input type="hidden" name="boardNo" th:value="${rList.boardNo}">
					<input type="hidden" name="pageNum" th:valus="${pageNum}">
					<th:block th:if="${searchOption}">
						<input type="hidden" name="type" th:value="${type}">
						<input type="hidden" name="keyword" th:value="${keyword}">
					</th:block>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-md-6 mb-3">
					<label for="boardTitle" class="form-label">레시피 제목</label> <input
						type="text" class="form-control" id="boardTitle" name="boardTitle"
						th:value="${rList.boardTitle}">
				</div>
				<div class="col-md-6 mb-3">
					<label for="boardContent" class="form-label">레시피 소개</label>
					<textarea class="form-control" id="boardContent"
						name="boardContent" rows="2">[[${rList.boardContent}]]</textarea>
				</div>
			</div>
			<div class="row my-2">
				<div class="col-md-6 mb-3">
					<label for="foodGenre" class="form-label">카테고리</label> <select
						class="form-select" id="foodGenre" name="foodGenre">
						<option th:value="한식">한식</option>
						<option th:value="일식">일식</option>
						<option th:value="중식">중식</option>
						<option th:value="양식">양식</option>
						<option th:value="기타">기타</option>
					</select>
				</div>
				<div class="col-md-6 mb-3">
					<label for="thumbnailname" class="form-label">대표사진</label> <input
						type="file" class="form-control" id="thumbnailname"
						name="thumbnailname">
				</div>
			</div>
			<div class="row my-2">
				<div class="col-md-6 mb-3">
					<label for="numberEaters" class="form-label">요리 정보</label>
					<div class="input-group">
						<span class="input-group-text">인원</span> <input type="number"
							class="form-control" id="numberEaters" name="numberEaters"
							th:value="${rList.numberEaters}"> <span
							class="input-group-text">명</span>
					</div>
				</div>
				<div class="col-md-6 mb-3">
					<label for="foodTime" class="form-label">시간</label>
					<div class="input-group">
						<input type="number" class="form-control" id="foodTime"
							name="foodTime" th:value="${rList.foodTime}"> <span
							class="input-group-text">분 이하</span>
					</div>
				</div>
			</div>
			<div class="row my-2">
				<div class="col">
					<h2>재료등록</h2>
				</div>
			</div>
			<div class="row mt-2 cookMaterialSession" id="material">
				<th:block th:if="${not #lists.isEmpty(mList)}">
					<div class="row mt-2 materialset" th:each="mList, mListStat : ${mList}"
						th:id="'materialRow' + ${mListStat.index}">
						<div class="col">재료이름</div>
						<div class="col">
							<input type="text" class="form-control"
								th:id="'material' + ${mListStat.index} + '.materialName'"
								th:name="materialNames" th:value="${mList.materialName}">
						</div>
						<div class="col">재료 양</div>
						<div class="col">
							<input type="text" class="form-control"
								th:id="'material' + ${mListStat.index} + '.mensuration'"
								name="mensurations" th:value="${mList.mensuration}">
						</div>
						<div class="col-3">
							<select class="form-select"
								th:id="'material' + ${mListStat.index} + '.typeMaterial'"
								name="typeMaterials">
								<option value="재료">재료</option>
								<option value="조미료">조미료</option>
							</select>
						</div>
						<div class="col">
							<input type="button" class="btn btn-danger deleteMaterial"
								th:data-materialindex="${mListStat.index}" value="재료삭제">
						</div>
					</div>
				</th:block>
			</div>
			<div class="row">
				<div class="col">
					<input type="button" class="btn btn-primary" id="addMaterial"
						value="재료추가">
				</div>
			</div>
			<div class="row my-2">
				<div class="col">
					<h2>조리과정등록</h2>
				</div>
			</div>
			 <div class="row my-2 cooking-item cookingSection" id="cookingSections">
                <th:block th:if="${cList != null and !cList.isEmpty()}">
                    <div class="row my-2 cooking-item cookingSet" th:id="'cooking'+ ${cListStat.index}" th:each="cList, cListStat : ${cList}">
                        <div class="col my-2">
                            <div class="form-group row">
                                <label for="cookTitle" class="col-sm-3 col-form-label">요리제목</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="cookTitles" th:id="'cookings'+ ${cListStat.index}+'.cookTitle'" th:value="${cList.cookTitle}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cookMethod" class="col-sm-3 col-form-label">요리과정</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="cookMethods" th:id="'cookings'+ ${cListStat.index}+'.cookMethod'" th:value="${cList.cookMethod}">
                                </div>
                                <label for="recommended" class="col-sm-3 col-form-label">주의사항</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="recommendeds" th:id="'cookings'+ ${cListStat.index}+'.recommended'" th:value="${cList.recommended}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cookFile" class="col-sm-3 col-form-label">조리사진</label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control" name="cookFiles" th:id="'cookings'+ ${cListStat.index}+'.cookFile'" onchange="previewFile(event)">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3 preview-container">
                                <img class="preview" src="" alt="Image preview">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="button" class="btn btn-danger deleteCooking" th:attr="data-cookingindex=${cListStat.index}" value="조리과정삭제">
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>

			<div class="row">
				<div class="col">
					<input type="button" class="btn btn-primary" id="addCooking"
						 value="조리과정추가">
				</div>
			</div>
			<div class="row my-2">
				<div class= "col">
				<th:block th:if="${searchOption}">
					<input class="btn btn-primary" type="button" value="목록보기" 
							th:onclick="@{|location.href='recipeList?pageNum=${pageNum}'|}"/>
				</th:block>
				<th:block th:unless="${searchOption}">
					<input class="btn btn-primary" type="button" value="목록보기" 
							th:onclick="@{|location.href='recipeList?pageNum=${pageNum}&type=${type}&keyword=${keyword}'|}"/>
				</th:block>
				</div>
				<div class="col text-end">
					<button type="submit" class="btn btn-primary">등록하기</button>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
